<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=500px,height=500px initial-scale=1.0">
	<title>Chat</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1 class="gradient-header top-border">Roll Call</h1>
	<p class="side-border text-center text-italic">
		Please remember that everyone is human. Be kind and courteous.
	</p>
	<div class="chat-container side-border">
		<div class="chat-window" id="chat-window">
			<!-- Chat messages will be displayed here -->
		</div>
		<form id="chat-form" class="chat-form">
			<input type="text" id="message-input" placeholder="Type your message here...">
			<button type="submit" id="submit-button">Send</button>
		</form>
	</div>
	<div class="bottom-border text-center">
		(C) 2025 Lucas Burlingham. All rights reserved.
	</div>
	<script src="chat.js"></script>

</body>

</html>
